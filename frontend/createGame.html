<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Connect4</title>
  </head>
  <body class="createGame">
    <form class="start-game-form" action="game.html">
      <div class="image">
        <img src="src/assets/games.jpg" />
      </div>
      <div class="content">
        <h1>Create Game</h1>
        <div>
          <label>Player Name</label>
          <input required type="text" name="name" placeholder="Enter your name" />
        </div>
        <input class="room-code-input" hidden required type="text" name="roomCode" placeholder="Enter Room Code" />
        <button type="submit" class="create">Create</button>
      </div>
    </form>
  </body>
  <script type="module" src="src/ts/createGame.ts"></script>
</html>
