<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="src/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Connect4</title>
  </head>
  <body class="game">
    <div class="room-info">
      <div class="room-code">
        <span>Room Code: </span>
        <span class="code"></span>
      </div>
      <div class="waiting-div">
        <p class="waiting-text">The game will begin once the other player connects.</p>
        <div class="waiting"></div>
      </div>
    </div>
    <div class="content hidden">
      <div class="top-btns row">
        <button class="menu-btn">MENU</button>
        <div class="icon">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <a href="index.html">EXIT</a>
      </div>
      <div class="row convertable">
        <div class="players">
          <div class="first-player">
            <div class="name">Player</div>
            <div class="score">0</div>
          </div>
          <div class="second-player">
            <div class="name">Player</div>
            <div class="score">0</div>
          </div>
        </div>
        <div class="board hoverable">
          <div class="board-col" data-col-index="0">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="board-col" data-col-index="1">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="board-col" data-col-index="2">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="board-col" data-col-index="3">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="board-col" data-col-index="4">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="board-col" data-col-index="5">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="board-col" data-col-index="6">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="turn-card">
          <div class="name"><span>Player</span>'s Turn</div>
          <div class="time"><span>30</span>s</div>
        </div>
        <div class="win-card hidden">
          <div class="name">Player</div>
          <div class="wins">WINS</div>
          <button>PLAY AGAIN</button>
        </div>
        <div class="draw-card hidden">
          <div class="draw">DRAW</div>
          <button>PLAY AGAIN</button>
        </div>
      </div>
      <div class="new-game-request-pending hidden">
        <p>Waiting for your opponent to accept the new game request...</p>
        <button class="cancel-btn">Cancel</button>
      </div>
      <div class="new-game-request hidden">
        <p>Your opponent wants to start a new game. Do you want to play?</p>
        <div class="btns">
          <button class="accept">Accept</button>
          <button class="decline">Decline</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="src/ts/game.ts"></script>
</html>
